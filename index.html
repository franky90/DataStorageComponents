<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>

  <!-- Container -->
  <div class="flex-container">
    <!-- Left -->

    <div class="left">
      <!-- Logo -->
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <!-- Icons -->
      <div class="icons">
        <div class="icon1">
          <img src="images/icon-document.svg" alt="document">
        </div>

        <div class="icon2">
          <img src="images/icon-folder.svg" alt="folder">
        </div>


        <div class="icon3">
          <img src="images/icon-upload.svg" alt="upload">
        </div>

      </div>

    </div>

    <!-- Right -->
    <div class="right">
      <div class="card used">
        <div>
          <p> You have used <span class="boldtext">815 GB</span> of your storage </p>
        </div>
        <div class="end">
          <div class="speech-bubble">
            185 <span class="smaller">GB Left</span>

          </div>
        </div>
        <!-- <div class="gb">
          <p> 185 GB </p>
        </div> -->
      </div>
      <!-- Loading Bar -->
      <div class="card usage-meter">
        <div class="usage-meter-inner">

          <!-- Bottom Text -->



        </div>
      </div>


      <div class="card bottomtext">
        <div>
          0 GB
        </div>
        <div class="text2">
          1000 GB
        </div>
      </div>





      <!-- close right -->
    </div>



    <!-- Container close -->
  </div>




  <!-- BottomImg -->
  <div class="bottomimage">
    
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
